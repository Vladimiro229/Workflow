  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;

      --primary:#2563eb;
      --good:#16a34a;
      --warn:#d97706;
      --bad:#dc2626;
      --idle:#94a3b8;

      --shadow: 0 12px 30px rgba(15,23,42,.06);
      --shadow2: 0 1px 0 rgba(15,23,42,.04);

      --r:16px;
      --r2:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --ui: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--ui);
      background: radial-gradient(900px 380px at 70% -10%, rgba(37,99,235,.10), transparent 60%),
                  radial-gradient(900px 380px at 10% 10%, rgba(22,163,74,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
      letter-spacing:.1px;
    }

    .wrap{max-width:1120px;margin:22px auto;padding:0 16px 52px}

    /* Search */
    .searchRow{display:flex;gap:10px;align-items:center;margin-bottom:14px}
    .searchBox{
      flex:1;
      display:flex;align-items:center;gap:10px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:999px;
      padding:12px 14px;
      box-shadow: var(--shadow2);
    }
    .searchBox span{color:var(--muted)}
    .searchBox input{
      border:0;outline:0;background:transparent;width:100%;
      font-size:14px;
      font-weight:600;
    }
    .searchBox input::placeholder{color:#94a3b8}

    .btn{
      border:1px solid rgba(2,6,23,.10);
      padding:12px 16px;
      border-radius:999px;
      background: var(--text);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      box-shadow: var(--shadow2);
      white-space:nowrap;
    }
    .btn:hover{filter:brightness(1.05)}
    .btn:active{transform:translateY(1px)}
    .btn.ghost{
      background:#fff;
      color:var(--text);
      border:1px solid var(--line);
    }

    /* Card */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }
    .cardBd{padding:18px}

    /* Order header ‚Äî typography + layout */
    .orderTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .orderTitle{
      display:flex;
      align-items:baseline;
      gap:10px;
      flex-wrap:wrap;
    }
    .orderId{
      font-family:var(--mono);
      font-weight:1000;
      font-size:22px;
      letter-spacing:.4px;
    }
    .tag{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      background:#f1f5f9;
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      font-weight:900;
    }

    .metaGrid{
      margin-top:10px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
      color:var(--muted);
      font-size:13px;
    }
    .metaCell{
      background:#fbfcff;
      border:1px solid #eef2f7;
      border-radius:12px;
      padding:10px 12px;
      display:flex;
      gap:10px;
      align-items:center;
      min-height:40px;
    }
    .metaCell b{color:var(--text);font-weight:900}
    .metaIco{opacity:.8}

    @media (max-width: 860px){
      .metaGrid{grid-template-columns: 1fr}
    }

    .syncPill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(22,163,74,.18);
      background: rgba(22,163,74,.08);
      color:#166534;
      font-weight:1000;
      white-space:nowrap;
    }
    .syncDot{
      width:8px;height:8px;border-radius:999px;background:var(--good);
      box-shadow:0 0 0 4px rgba(22,163,74,.10);
    }

    /* Progress row */
    .progressRow{display:flex;align-items:center;gap:12px;margin-top:14px}
    .bar{
      flex:1;height:10px;border-radius:999px;overflow:hidden;
      background:#eef2ff;
      border:1px solid #e5e7eb;
    }
    .bar>div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, #2563eb, #06b6d4);
      transition: width .35s ease;
    }
    .pct{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      font-weight:1000;
      min-width:50px;
      text-align:right;
    }

    /* Section */
    .sectionTitle{
      font-weight:1000;
      margin:18px 0 10px;
      display:flex;justify-content:space-between;align-items:end;gap:10px;
      letter-spacing:.2px;
    }
    .sectionTitle small{
      font-family:var(--mono);
      color:var(--muted);
      font-weight:900;
    }

    /* Items list */
    .items{display:flex;flex-direction:column;gap:10px}

    .item{
      display:grid;
      grid-template-columns:56px 1fr 220px;
      gap:14px;
      padding:14px;
      border:1px solid var(--line);
      border-radius: var(--r2);
      background:#fff;
      cursor:pointer;
      transition: box-shadow .12s ease, border-color .12s ease, transform .08s ease;
    }
    .item:hover{
      border-color: rgba(37,99,235,.25);
      box-shadow: 0 12px 28px rgba(15,23,42,.08);
      transform: translateY(-1px);
    }

    .ico{
      width:56px;height:56px;
      border-radius: 14px;
      border:1px solid var(--line);
      display:grid;place-items:center;
      background:#f8fafc;
      font-size:22px;
    }

    /* ‚úÖ Typography inside item */
    .itTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .itTitle{
      margin:0;
      font-weight:1000;
      font-size:14px;
      line-height:1.25;
    }
    .itSub{
      margin-top:6px;
      display:flex;
      flex-wrap:wrap;
      gap:10px 14px;
      color:var(--muted);
      font-size:12px;
    }
    .itSub b{color:var(--text);font-weight:900}
    .mono{font-family:var(--mono)}

    .pill{
      font-size:12px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#f8fafc;
      color:var(--muted);
      font-weight:1000;
      white-space:nowrap;
      align-self:flex-start;
    }
    .pill.done{background:rgba(22,163,74,.10);border-color:rgba(22,163,74,.18);color:#166534}
    .pill.progress{background:rgba(37,99,235,.10);border-color:rgba(37,99,235,.18);color:#1d4ed8}
    .pill.paused{background:rgba(217,119,6,.10);border-color:rgba(217,119,6,.20);color:#92400e}
    .pill.blocked{background:rgba(220,38,38,.10);border-color:rgba(220,38,38,.18);color:#991b1b}
    .pill.canceled{background:rgba(100,116,139,.10);border-color:rgba(100,116,139,.18);color:#334155}

    .right{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      justify-content:center;
      gap:8px;
    }
    .miniBar{
      width:200px;height:8px;border-radius:999px;
      background:#f1f5f9;border:1px solid var(--line);
      overflow:hidden;
    }
    .miniBar>div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(22,163,74,.95), rgba(37,99,235,.85));
      transition: width .35s ease;
    }
    .miniPct{
      font-family:var(--mono);
      font-size:12px;color:var(--muted);font-weight:1000
    }

    @media (max-width: 920px){
      .item{grid-template-columns:56px 1fr}
      .right{align-items:flex-start}
      .miniBar{width:100%}
    }

    .empty{
      padding:18px;
      color:var(--muted);
      text-align:center;
      border:1px dashed var(--line);
      border-radius: var(--r);
      background:#fbfbfc;
    }

    /* Drawer */
    .overlay{
      position:fixed;inset:0;
      background: rgba(15,23,42,.45);
      display:none;
      align-items:stretch;
      justify-content:flex-end;
      z-index:50;
    }
    .overlay.show{display:flex}

    .drawer{
      width:min(560px,100%);
      height:100%;
      background:#fff;
      border-left:1px solid var(--line);
      box-shadow: -18px 0 36px rgba(15,23,42,.18);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .drawerTop{
      display:flex;align-items:flex-start;justify-content:space-between;gap:10px;
      padding-bottom:10px;border-bottom:1px solid var(--line);
    }
    .drawerTitle{
      font-weight:1000;
      font-size:16px;
      margin:0;
      line-height:1.25;
    }
    .close{
      border:1px solid var(--line);
      background:#fff;
      border-radius: 12px;
      padding:9px 11px;
      cursor:pointer;
      font-weight:1000;
      color:var(--text);
    }
    .close:hover{background:#f8fafc}

    .drawerInfo{
      display:flex;flex-wrap:wrap;gap:10px;
      color:var(--muted);font-size:12px;
    }
    .drawerInfo b{color:var(--text);font-weight:1000}

    .tasks{display:flex;flex-direction:column;gap:10px;overflow:auto;padding-right:4px}
    .task{
      border:1px solid var(--line);
      border-radius: var(--r2);
      padding:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      background:#fff;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;margin-top:4px;
      background: var(--idle);
      flex:0 0 auto;
    }
    .dot.done{background:var(--good)}
    .dot.progress{background:var(--primary)}
    .dot.paused{background:var(--warn)}
    .dot.blocked{background:var(--bad)}
    .dot.canceled{background:var(--idle)}

    .taskMain{flex:1}
    .taskName{font-weight:1000;font-size:13px;margin:0 0 4px}
    .taskSub{color:var(--muted);font-size:12px;margin:0}
    .taskRight{display:flex;flex-direction:column;align-items:flex-end;gap:6px}
    .taskTime{font-family:var(--mono);font-size:12px;color:var(--muted);font-weight:1000}
  </style>
</head>

          ]
        },
        {

          tasks: [
            { name:"–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–∞–∫–µ—Ç—É", status:"Done", changed_at:"21.02.2026 09:30" },

    const $ = (id) => document.getElementById(id);

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function statusLabel(s){
      return ({
        Done:"–í–∏–∫–æ–Ω–∞–Ω–æ",
        InProgress:"–£ —Ä–æ–±–æ—Ç—ñ",
        Paused:"–ù–∞ –ø–∞—É–∑—ñ",
        Blocked:"–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ",
        Canceled:"–°–∫–∞—Å–æ–≤–∞–Ω–æ"
      }[s] || "‚Äî");
    }

    function statusClass(s){
      return ({
        Done:"done",
        InProgress:"progress",
        Paused:"paused",
        Blocked:"blocked",
        Canceled:"canceled"
      }[s] || "canceled");
    }

    function latestChangedAt(tasks){
      const valid = (tasks||[]).map(t=>t.changed_at).filter(x=>x && x!=="‚Äî");
      return valid.length ? valid[valid.length-1] : "‚Äî";
    }

    function render(data){
      $("orderId").textContent = data.order.external_order_id;

      $("orderMeta").innerHTML = `
        <div class="metaCell"><span class="metaIco">üìÖ</span> <span>–°—Ç–≤–æ—Ä–µ–Ω–æ: <b>${esc(data.order.created_at)}</b></span></div>
        <div class="metaCell"><span class="metaIco">‚è≥</span> <span>–î–µ–¥–ª–∞–π–Ω: <b>${esc(data.order.deadline)}</b></span></div>
        <div class="metaCell"><span class="metaIco">üë§</span> <span>–ö–ª—ñ—î–Ω—Ç: <b>${esc(data.order.customer)}</b></span></div>
      `;

      $("syncPill").innerHTML = `<span class="syncDot"></span> Sync: ${esc(data.order.sync_status)}`;

      $("orderBar").style.width = `${Number(data.order.progress||0)}%`;
      $("orderPct").textContent = `${Number(data.order.progress||0)}%`;

      const total = data.line_items.length;
      const inWork = data.line_items.filter(x=>x.status==="InProgress").length;
      const risks = data.line_items.filter(x=>x.status==="Blocked").length;

      $("itemsSummary").textContent = `–ü–æ–∑–∏—Ü—ñ–π: ${total} ¬∑ –£ —Ä–æ–±–æ—Ç—ñ: ${inWork} ¬∑ –†–∏–∑–∏–∫–∏: ${risks}`;

      const wrap = $("items");
      wrap.innerHTML = "";

      if(!total){
        wrap.innerHTML = `<div class="empty">–ù–µ–º–∞—î –ø–æ–∑–∏—Ü—ñ–π —É –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ</div>`;

      }

      data.line_items.forEach(li=>{
        const stCls = statusClass(li.status);
        const updated = latestChangedAt(li.tasks);

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="ico">${esc(li.icon || "üß©")}</div>

          <div>
            <div class="itTop">
              <p class="itTitle">${esc(li.title)}</p>
              <span class="pill ${stCls}">${statusLabel(li.status)}</span>
            </div>

            <div class="itSub">
              <span>SKU: <b>${esc(li.sku)}</b></span>
              <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
              <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
              <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
              <span class="mono">–û–Ω–æ–≤–ª–µ–Ω–æ: <b>${esc(updated)}</b></span>
            </div>
          </div>

          <div class="right">
            <div class="miniBar"><div style="width:${Number(li.percent||0)}%"></div></div>
            <div class="miniPct">${Number(li.percent||0)}%</div>
          </div>
        `;
        div.addEventListener("click", ()=> openDetails(li));
        wrap.appendChild(div);
      });
    }

    function openDetails(li){
      $("overlay").classList.add("show");
      $("overlay").setAttribute("aria-hidden","false");

      $("drawerTitle").textContent = li.title;

      const updated = latestChangedAt(li.tasks);
      const stCls = statusClass(li.status);

      $("drawerInfo").innerHTML = `
        <span class="mono">ID: <b>${esc(li.id)}</b></span>
        <span>SKU: <b>${esc(li.sku)}</b></span>
        <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
        <span class="mono">–û–Ω–æ–≤–ª–µ–Ω–æ: <b>${esc(updated)}</b></span>
        <span class="pill ${stCls}">${statusLabel(li.status)}</span>
      `;

      $("drawerCurrent").innerHTML = `
        <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
        <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
      `;

      const tasks = $("tasks");
      tasks.innerHTML = "";

      (li.tasks || []).forEach(t=>{
        const cls = statusClass(t.status);
        const row = document.createElement("div");
        row.className = "task";
        row.innerHTML = `
          <div class="dot ${cls}"></div>
          <div class="taskMain">
            <p class="taskName">${esc(t.name)}</p>
            <p class="taskSub">${t.note ? esc(t.note) : "‚Äî"}</p>
          </div>
          <div class="taskRight">
            <span class="pill ${cls}">${statusLabel(t.status)}</span>
            <span class="taskTime">–û–Ω–æ–≤–ª–µ–Ω–æ: ${esc(t.changed_at || "‚Äî")}</span>
          </div>
        `;
        tasks.appendChild(row);
      });

      if(!(li.tasks||[]).length){
        tasks.innerHTML = `<div class="empty">–ù–µ–º–∞—î –∑–∞–¥–∞—á –ø–æ —Ü—ñ–π –ø–æ–∑–∏—Ü—ñ—ó</div>`;
      }
    }

    function closeDetails(){
      $("overlay").classList.remove("show");
      $("overlay").setAttribute("aria-hidden","true");
    }

    function searchByExternalId(externalId){
      const clone = JSON.parse(JSON.stringify(DEMO));
      clone.order.external_order_id = externalId || DEMO.order.external_order_id;
      return clone;
    }

    $("btnSearch").addEventListener("click", ()=>{
      const id = $("q").value.trim();
      if(!id){ alert("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (external_order_id)."); return; }
      render(searchByExternalId(id));
    });

    $("btnDemo").addEventListener("click", ()=>{
      $("q").value = DEMO.order.external_order_id;
      render(DEMO);
    });

    $("q").addEventListener("keydown",(e)=>{ if(e.key==="Enter") $("btnSearch").click(); });

    $("btnClose").addEventListener("click", closeDetails);
    $("overlay").addEventListener("click",(e)=>{ if(e.target === $("overlay")) closeDetails(); });
    window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeDetails(); });

    render(DEMO);
  </script>
</body>
</html>
