  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root{
      --bg:#ffffff;
      --panel:#ffffff;

      --text:#121826;
      --muted:#6b7280;

      --line:#e8eaef;
      --line2:#eef0f5;

      --accent:#3b5bdc;         /* blue like sample */
      --accent2:#2f4fd6;

      --success:#1f9d55;
      --warn:#c77800;
      --danger:#c03a3a;
      --neutral:#6b7280;

      --r:16px;
      --shadow: 0 14px 40px rgba(18,24,38,.08);
      --shadow2: 0 10px 22px rgba(18,24,38,.06);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: .1px;
    }

    /* ===== Layout ===== */
    .wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 26px 18px 90px;
    }

    .topLine{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }
    .mark{
      width: 14px; height: 14px;
      border:2px solid var(--accent);
      border-radius: 4px;
    }
    .brand b{
      font-weight:800;
      letter-spacing:.2px;
    }

    /* ===== Search ===== */
    .searchRow{
      display:flex;
      gap:12px;
      align-items:center;
      margin: 14px 0 18px;
    }
    .search{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--line);
      border-radius: 999px;
      padding: 14px 16px;
      background: #fff;
      box-shadow: var(--shadow2);
    }
    .search .icon{ color:var(--accent); font-weight:900; }
    .search input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
    }
    .search input::placeholder{ color:#9aa3b2; font-weight:600; }

    .btn{
      border:1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 800;
      cursor:pointer;
      letter-spacing:.2px;
      text-transform: uppercase;
      font-size: 12px;
    }
    .btn:hover{
      background: rgba(59,91,220,.06);
      border-color: var(--accent2);
      color: var(--accent2);
    }
    .btnSolid{
      border:1px solid var(--accent);
      background: var(--accent);
      color:#fff;
    }
    .btnSolid:hover{
      background: var(--accent2);
      border-color: var(--accent2);
      color:#fff;
    }

    /* ===== Order header ===== */
    .orderBox{
      border:1px solid var(--line);
      border-radius: var(--r);
      background: var(--panel);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .orderTitle{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
      flex-wrap:wrap;
      margin-bottom: 8px;
    }

    .orderId{
      font-size: 18px;
      font-weight: 800;
      letter-spacing:.3px;
    }
    .meta{
      display:flex;
      flex-wrap:wrap;
      gap: 10px 18px;
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
    }
    .meta b{ color: var(--text); font-weight: 800; }

    .sync{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight: 800;
      color: var(--text);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing:.3px;
      white-space:nowrap;
    }
    .syncDot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: var(--success);
      box-shadow: 0 0 0 6px rgba(31,157,85,.10);
    }

    .progressRow{
      margin-top: 14px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .bar{
      flex:1;
      height: 8px;
      background: #f0f2f7;
      border: 1px solid var(--line2);
      border-radius: 999px;
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: var(--accent);
      transition: width .35s ease;
    }
    .pct{
      min-width:56px;
      text-align:right;
      font-weight: 800;
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.2px;
      text-transform: uppercase;
    }

    /* ===== Section ===== */
    .sectionHead{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid var(--line2);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-end;
    }
    .sectionHead h3{
      margin:0;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .7px;
      text-transform: uppercase;
      color: var(--text);
    }
    .summary{
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing:.4px;
    }

    /* ===== Cards grid like your sample ===== */
    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2,1fr); }
    }
    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border: 1px solid var(--line);
      border-radius: var(--r);
      background:#fff;
      padding: 18px 18px 16px;
      box-shadow: var(--shadow2);
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease;
      min-height: 240px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(59,91,220,.25);
    }

    .kicker{
      font-size: 13px;
      font-weight: 900;
      letter-spacing: .8px;
      text-transform: uppercase;
      color: var(--accent);
      margin:0 0 10px;
      line-height: 1.15;
    }

    .bigLine{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .percentBig{
      font-size: 13px;
      font-weight: 900;
      letter-spacing:.6px;
      text-transform: uppercase;
      color: var(--muted);
      white-space:nowrap;
    }

    .subLine{
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing:.35px;
      margin: 0 0 12px;
    }
    .subLine b{
      color: var(--text);
      font-weight: 900;
    }

    .desc{
      color: #7a8396;
      font-size: 13px;
      line-height: 1.55;
      margin: 0 0 16px;
      font-weight: 500;
    }

    .tagRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-bottom: 12px;
    }
    .tag{
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing:.35px;
      color: var(--muted);
      background:#fff;
    }

    .statusPill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing:.35px;
      border: 1px solid var(--line);
      background:#fff;
      color: var(--text);
      width: fit-content;
    }
    .stDot{
      width:9px;height:9px;border-radius:999px;background: var(--neutral);
    }
    .statusPill.done{ border-color: rgba(31,157,85,.25); color: var(--success); }
    .statusPill.done .stDot{ background: var(--success); }

    .statusPill.progress{ border-color: rgba(59,91,220,.25); color: var(--accent); }
    .statusPill.progress .stDot{ background: var(--accent); }

    .statusPill.paused{ border-color: rgba(199,120,0,.25); color: var(--warn); }
    .statusPill.paused .stDot{ background: var(--warn); }

    .statusPill.blocked{ border-color: rgba(192,58,58,.25); color: var(--danger); }
    .statusPill.blocked .stDot{ background: var(--danger); }

    .statusPill.canceled{ border-color: rgba(107,114,128,.25); color: var(--neutral); }
    .statusPill.canceled .stDot{ background: var(--neutral); }

    .readMore{
      margin-top: 10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border: 1px solid var(--accent);
      color: var(--accent);
      text-decoration:none;
      border-radius: 0;              /* like sample square-ish */
      padding: 12px 14px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .9px;
      text-transform: uppercase;
      width: 170px;
      background:#fff;
    }
    .readMore:hover{ background: rgba(59,91,220,.06); }

    /* ===== Drawer ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(18,24,38,.28);
      display:none;
      justify-content:flex-end;
      z-index: 60;
    }
    .overlay.show{ display:flex; }

    .drawer{
      width: min(560px, 100%);
      height:100%;
      background:#fff;
      border-left: 1px solid var(--line);
      box-shadow: -16px 0 50px rgba(18,24,38,.20);
      display:flex;
      flex-direction:column;
    }

    .drawerHd{
      padding: 18px;
      border-bottom: 1px solid var(--line2);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
    }

    .drawerTitle{
      margin:0;
      font-size: 18px;
      font-weight: 900;
      letter-spacing:.2px;
    }

    .drawerMeta{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap: 8px 14px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing:.35px;
    }
    .drawerMeta b{ color:var(--text); font-weight: 900; }

    .xBtn{
      border:1px solid var(--line);
      background:#fff;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      cursor:pointer;
      font-size: 18px;
      font-weight: 900;
      color: var(--text);
    }
    .xBtn:hover{ background:#fafafa; }

    .drawerSub{
      padding: 14px 18px;
      border-bottom: 1px solid var(--line2);
      display:flex;
      flex-wrap:wrap;
      gap: 10px 16px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing:.35px;
    }
    .drawerSub b{ color:var(--text); font-weight: 900; }

    .tasks{
      padding: 16px 18px 26px;
      overflow:auto;
    }

    .task{
      border: 1px solid var(--line);
      border-radius: var(--r);
      padding: 14px 14px;
      background:#fff;
      margin-bottom: 12px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }
    .taskLeft{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      min-width: 0;
    }
    .taskDot{
      width: 10px; height: 10px;
      border-radius: 999px;
      margin-top: 5px;
      background: var(--neutral);
      flex: 0 0 auto;
    }
    .taskDot.done{ background: var(--success); }
    .taskDot.progress{ background: var(--accent); }
    .taskDot.paused{ background: var(--warn); }
    .taskDot.blocked{ background: var(--danger); }
    .taskDot.canceled{ background: var(--neutral); }

    .taskName{
      margin:0;
      font-size: 13px;
      font-weight: 900;
      letter-spacing:.35px;
      text-transform: uppercase;
      line-height: 1.25;
      white-space: normal;
      word-break: break-word;
    }
    .taskNote{
      margin: 6px 0 0;
      color:#7a8396;
      font-size: 13px;
      line-height: 1.5;
      font-weight: 500;
    }
    .taskRight{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 8px;
      flex: 0 0 auto;
    }
    .time{
      color: var(--muted);
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing:.35px;
      white-space:nowrap;
    }

    .empty{
      border: 1px dashed rgba(59,91,220,.35);
      padding: 16px;
      border-radius: var(--r);
      color: var(--muted);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing:.35px;
      font-size: 12px;
      background:#fff;
    }
  </style>
</head>

          next:"–î—Ä—É–∫ –Ω–∞ –ø–ª—ñ–≤—Ü—ñ",
          changed_last:"21.02.2026 11:12",
          tasks: [
            { name:"–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–∞–∫–µ—Ç—É", status:"Done", changed_at:"21.02.2026 10:10", note:"‚Äî" },
            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å –º–∞–∫–µ—Ç—É", status:"Blocked", changed_at:"21.02.2026 11:12", note:"–ü–æ—Ç—Ä—ñ–±–Ω–µ —É–∑–≥–æ–¥–∂–µ–Ω–Ω—è" },
            { name:"–î—Ä—É–∫ –Ω–∞ –ø–ª—ñ–≤—Ü—ñ", status:"Canceled", changed_at:"‚Äî", note:"–û—á—ñ–∫—É—î" }
          ]
        }
      ]
    };

    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function statusLabel(s){
      return ({
        Done:"–í–∏–∫–æ–Ω–∞–Ω–æ",
        InProgress:"–£ —Ä–æ–±–æ—Ç—ñ",
        Paused:"–ù–∞ –ø–∞—É–∑—ñ",
        Blocked:"–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ",
        Canceled:"–°–∫–∞—Å–æ–≤–∞–Ω–æ"
      }[s] || "‚Äî");
    }

    function statusClass(s){
      return ({
        Done:"done",
        InProgress:"progress",
        Paused:"paused",
        Blocked:"blocked",
        Canceled:"canceled"
      }[s] || "canceled");
    }

    function latestChangedAt(tasks){
      const valid = (tasks||[])
        .map(t=>t.changed_at)
        .filter(x=>x && x!=="‚Äî");
      return valid.length ? valid[valid.length-1] : "‚Äî";
    }

    // ===== Render =====
    function render(data){
      $("orderId").textContent = data.order.external_order_id;

      $("orderMeta").innerHTML = `
        <span>–°—Ç–≤–æ—Ä–µ–Ω–æ: <b>${esc(data.order.created_at)}</b></span>
        <span>–î–µ–¥–ª–∞–π–Ω: <b>${esc(data.order.deadline)}</b></span>
        <span>–ö–ª—ñ—î–Ω—Ç: <b>${esc(data.order.customer)}</b></span>
      `;

      $("syncPill").innerHTML = `<span class="syncDot"></span> Sync: ${esc(data.order.sync_status)}`;

      const op = Number(data.order.progress||0);
      $("orderBar").style.width = `${op}%`;
      $("orderPct").textContent = `${op}%`;

      const total = data.line_items.length;
      const inWork = data.line_items.filter(x=>x.status==="InProgress").length;
      const risks = data.line_items.filter(x=>x.status==="Blocked").length;
      $("itemsSummary").textContent = `–ö-—Å—Ç—å –ø–æ–∑–∏—Ü—ñ–π: ${total} ¬∑ –£ —Ä–æ–±–æ—Ç—ñ: ${inWork} ¬∑ –†–∏–∑–∏–∫–∏: ${risks}`;

      const grid = $("grid");
      grid.innerHTML = "";

      if(!total){
        grid.innerHTML = `<div class="empty">–ù–µ–º–∞—î –ø–æ–∑–∏—Ü—ñ–π —É –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ</div>`;
        return;
      }

      data.line_items.forEach(li=>{
        const cls = statusClass(li.status);
        const upd = li.changed_last || latestChangedAt(li.tasks);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div>
            <div class="bigLine">
              <p class="kicker">${esc(li.title)}</p>
              <div class="percentBig">${Number(li.percent||0)}%</div>
            </div>

            <p class="subLine">
              ID: <b>${esc(li.id)}</b> &nbsp;&nbsp;
              SKU: <b>${esc(li.sku)}</b> &nbsp;&nbsp;
              –ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b>
            </p>

            <div class="tagRow">
              <span class="tag">Current: ${esc(li.current || "‚Äî")}</span>
              <span class="tag">Next: ${esc(li.next || "‚Äî")}</span>
              <span class="tag">–û—Å—Ç–∞–Ω–Ω—è –∑–º—ñ–Ω–∞: ${esc(upd)}</span>
            </div>

            <p class="desc">
              –ù–∞—Ç–∏—Å–Ω–∏ ‚ÄúREAD MORE‚Äù, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ –≤—Å—ñ –ø—Ä–æ—Ü–µ—Å–∏ —Ç–∞ —Å—Ç–∞—Ç—É—Å –∫–æ–∂–Ω–æ—ó –∑–∞–¥–∞—á—ñ.
            </p>

            <span class="statusPill ${cls}">
              <span class="stDot"></span> ${esc(statusLabel(li.status))}
            </span>
          </div>

          <a class="readMore" href="javascript:void(0)">READ MORE</a>
        `;

        card.addEventListener("click", ()=> openDetails(li));
        grid.appendChild(card);
      });
    }

    // ===== Drawer =====
    function openDetails(li){
      $("overlay").classList.add("show");
      $("overlay").setAttribute("aria-hidden","false");

      $("drawerTitle").textContent = li.title;

      const upd = li.changed_last || latestChangedAt(li.tasks);
      const cls = statusClass(li.status);

      $("drawerMeta").innerHTML = `
        <span>ID: <b>${esc(li.id)}</b></span>
        <span>SKU: <b>${esc(li.sku)}</b></span>
        <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
        <span>–û—Å—Ç–∞–Ω–Ω—è –∑–º—ñ–Ω–∞: <b>${esc(upd)}</b></span>
        <span class="statusPill ${cls}" style="padding:7px 10px; font-size:11px;"><span class="stDot"></span> ${esc(statusLabel(li.status))}</span>
      `;

      $("drawerSub").innerHTML = `
        <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
        <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
      `;

      const tasks = $("tasks");
      tasks.innerHTML = "";

      const list = (li.tasks || []);
      if(!list.length){
        tasks.innerHTML = `<div class="empty">–ù–µ–º–∞—î –∑–∞–¥–∞—á –ø–æ —Ü—ñ–π –ø–æ–∑–∏—Ü—ñ—ó</div>`;
        return;
      }

      list.forEach(t=>{
        const tcls = statusClass(t.status);
        const dotCls = tcls;

        const row = document.createElement("div");
        row.className = "task";
        row.innerHTML = `
          <div class="taskLeft">
            <div class="taskDot ${dotCls}"></div>
            <div>
              <p class="taskName">${esc(t.name)}</p>
              <p class="taskNote">${esc(t.note || "‚Äî")}</p>
            </div>
          </div>

          <div class="taskRight">
            <span class="statusPill ${tcls}" style="padding:7px 10px; font-size:11px;">
              <span class="stDot"></span> ${esc(statusLabel(t.status))}
            </span>
            <span class="time">${esc(t.changed_at || "‚Äî")}</span>
          </div>
        `;
        tasks.appendChild(row);
      });
    }

    function closeDetails(){
      $("overlay").classList.remove("show");
      $("overlay").setAttribute("aria-hidden","true");
    }

    // ===== Search stub (demo) =====
    function searchByExternalId(externalId){
      const clone = JSON.parse(JSON.stringify(DEMO));
      clone.order.external_order_id = externalId || DEMO.order.external_order_id;
      return clone;
    }

    // ===== Events =====
    $("btnSearch").addEventListener("click", ()=>{
      const id = $("q").value.trim();
      if(!id){ alert("–í–≤–µ–¥–∏ –Ω–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (external_order_id)."); return; }
      render(searchByExternalId(id));
    });

    $("btnDemo").addEventListener("click", ()=>{
      $("q").value = DEMO.order.external_order_id;
      render(DEMO);
    });

    $("q").addEventListener("keydown",(e)=>{ if(e.key==="Enter") $("btnSearch").click(); });
    $("btnClose").addEventListener("click", closeDetails);
    $("overlay").addEventListener("click",(e)=>{ if(e.target === $("overlay")) closeDetails(); });
    window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeDetails(); });

    // Init
    render(DEMO);
  </script>
</body>
</html>
