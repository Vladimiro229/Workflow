<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workflow ‚Äî –ø–æ—à—É–∫ —Å—Ç–∞–¥—ñ—ó –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;

      --done:#22c55e;
      --progress:#3b82f6;
      --paused:#f59e0b;
      --blocked:#ef4444;
      --canceled:#94a3b8;

      --shadow:0 10px 25px rgba(15,23,42,.08);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      background:var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:22px auto;padding:0 14px 50px}

    /* Search */
    .searchRow{
      display:flex; gap:10px; align-items:center;
      margin-bottom: 14px;
    }
    .searchBox{
      flex:1;
      display:flex; align-items:center; gap:10px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius: 999px;
      padding: 12px 14px;
      box-shadow: 0 8px 18px rgba(2,6,23,.06);
    }
    .searchBox span{color:var(--muted)}
    .searchBox input{
      border:0;outline:0;background:transparent;width:100%;
      font-size:14px;
    }
    .btn{
      border:0;
      padding: 12px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg,#2563eb,#60a5fa);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 12px 20px rgba(37,99,235,.22);
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}
    .btn.ghost{
      background:#fff;
      color:var(--text);
      border:1px solid var(--line);
      box-shadow: 0 8px 18px rgba(2,6,23,.06);
    }

    /* Cards */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }
    .cardHd{
      padding: 14px 16px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .cardBd{padding: 14px 16px}

    /* Order header like your 2nd screen */
    .orderTitle{
      font-weight:1000;
      font-size:18px;
      letter-spacing:.2px;
    }
    .meta{
      display:flex; flex-wrap:wrap; gap:12px;
      color:var(--muted);
      font-size:13px;
      margin-top: 6px;
    }
    .meta b{color:var(--text)}
    .progressRow{display:flex;align-items:center;gap:12px;margin-top:12px}
    .pill{
      font-size:12px;
      padding: 7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#f8fafc;
      color:var(--muted);
      font-weight:800;
      white-space:nowrap;
    }
    .pill.ok{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.28);color:#15803d}
    .bar{
      flex:1;height:10px;border-radius:999px;overflow:hidden;
      background:#eef2ff;border:1px solid #e0e7ff;
    }
    .bar > div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg,#2563eb,#60a5fa);
      transition: width .35s ease;
    }
    .pct{font-size:12px;color:var(--muted);font-weight:800;min-width:40px;text-align:right}

    /* Items list */
    .sectionTitle{
      font-weight:1000;
      margin: 18px 0 10px;
      display:flex; justify-content:space-between; align-items:end; gap:10px;
    }
    .sectionTitle small{color:var(--muted);font-weight:700}

    .items{display:flex;flex-direction:column;gap:10px}
    .item{
      display:grid;
      grid-template-columns: 56px 1fr 200px;
      gap:12px;
      padding: 12px;
      border:1px solid var(--line);
      border-radius: 16px;
      background:#fff;
      align-items:center;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .item:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(2,6,23,.08);
      border-color: rgba(59,130,246,.25);
    }
    .ico{
      width:56px;height:56px;border-radius:14px;
      border:1px solid var(--line);
      display:grid;place-items:center;
      background: linear-gradient(135deg,#f1f5f9,#ffffff);
      font-size:24px;
    }
    .itTitle{font-weight:1000;font-size:14px;margin:0 0 4px}
    .itMeta{display:flex;flex-wrap:wrap;gap:10px;color:var(--muted);font-size:12px}
    .itMeta b{color:var(--text)}
    .statusPill{margin-left:8px}
    .statusPill.done{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.28);color:#15803d}
    .statusPill.progress{background:rgba(59,130,246,.12);border-color:rgba(59,130,246,.28);color:#1d4ed8}
    .statusPill.paused{background:rgba(245,158,11,.14);border-color:rgba(245,158,11,.30);color:#b45309}
    .statusPill.blocked{background:rgba(239,68,68,.12);border-color:rgba(239,68,68,.28);color:#b91c1c}
    .statusPill.canceled{background:rgba(148,163,184,.12);border-color:rgba(148,163,184,.30);color:#475569}

    .right{
      display:flex;flex-direction:column;align-items:flex-end;gap:6px;
    }
    .miniBar{
      width: 180px;
      height: 8px;
      border-radius:999px;
      background:#f1f5f9;
      border:1px solid #e2e8f0;
      overflow:hidden;
    }
    .miniBar>div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg,#22c55e,#86efac);
      transition: width .35s ease;
    }
    .miniPct{font-size:12px;color:var(--muted);font-weight:800}

    /* Drawer (details) */
    .overlay{
      position:fixed;inset:0;
      background: rgba(2,6,23,.45);
      display:none;
      align-items:stretch;
      justify-content:flex-end;
      z-index: 50;
    }
    .overlay.show{display:flex}
    .drawer{
      width: min(520px, 100%);
      height: 100%;
      background:#fff;
      border-left:1px solid var(--line);
      box-shadow: -20px 0 40px rgba(2,6,23,.18);
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .drawerTop{
      display:flex;align-items:flex-start;justify-content:space-between;gap:10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--line);
    }
    .drawerTitle{font-weight:1000;font-size:16px;margin:0}
    .close{
      border:1px solid var(--line);
      background:#fff;
      border-radius:12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight:900;
    }
    .drawerInfo{
      display:flex;flex-wrap:wrap;gap:10px;color:var(--muted);font-size:12px
    }
    .drawerInfo b{color:var(--text)}

    /* Task list with clear status */
    .tasks{display:flex;flex-direction:column;gap:10px;overflow:auto;padding-right:4px}
    .task{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .dot{
      width:12px;height:12px;border-radius:999px;margin-top:3px;
      background: var(--canceled);
      flex: 0 0 auto;
    }
    .dot.done{background:var(--done)}
    .dot.progress{background:var(--progress)}
    .dot.paused{background:var(--paused)}
    .dot.blocked{background:var(--blocked)}
    .dot.canceled{background:var(--canceled)}

    .taskMain{flex:1}
    .taskName{font-weight:1000;font-size:13px;margin:0 0 4px}
    .taskSub{color:var(--muted);font-size:12px;margin:0}
    .taskRight{display:flex;flex-direction:column;align-items:flex-end;gap:6px}
    .taskPill{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-weight:900}

    .taskPill.done{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.28);color:#15803d}
    .taskPill.progress{background:rgba(59,130,246,.12);border-color:rgba(59,130,246,.28);color:#1d4ed8}
    .taskPill.paused{background:rgba(245,158,11,.14);border-color:rgba(245,158,11,.30);color:#b45309}
    .taskPill.blocked{background:rgba(239,68,68,.12);border-color:rgba(239,68,68,.28);color:#b91c1c}
    .taskPill.canceled{background:rgba(148,163,184,.12);border-color:rgba(148,163,184,.30);color:#475569}

    .empty{
      padding: 18px;
      color: var(--muted);
      text-align:center;
      border:1px dashed var(--line);
      border-radius: 16px;
      background:#fbfdff;
    }
  </style>
</head>
<body>

  <script>
    // ===== DEMO (–ø–æ–∫–∏ –±–µ–∑ API) =====
    // –ü–æ—Ç—ñ–º –∞–π—Ç—ñ—à–Ω–∏–∫ –∑–∞–º—ñ–Ω–∏—Ç—å fetch –Ω–∞ Hesh API:
    // - Get order by external_order_id
    // - Get state by line_item_id (—Ç–∞ workflow_id –¥–ª—è –≤–∫–ª–∞–¥–µ–Ω–∏—Ö)
    const DEMO = {
      order: {

      },
      line_items: [

          sku:"1010 –ó–µ–ª–µ–Ω–∞",
          qty:1,
          status:"Done", // Done | InProgress | Paused | Blocked | Canceled
          percent:100,
          current:"–í—ñ–¥–ø—Ä–∞–≤–∫–∞ —Ç–æ–≤–∞—Ä—É",

          tasks: [

            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å –º–∞–∫–µ—Ç—É", status:"Done" },
            { name:"–î—Ä—É–∫ –Ω–∞ –ø–ª—ñ–≤—Ü—ñ", status:"Done" },
            { name:"–í–∏—Ä—ñ–∑–∞–Ω–Ω—è —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done" },
            { name:"–ó–±—ñ—Ä–∫–∞ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done" },
            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done" },

            { name:"–ù–∞–Ω–µ—Å–µ–Ω–Ω—è –≥—Ä–∞–≤—ñ—é–≤–∞–Ω–Ω—è", status:"Done" },
            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ –≥–æ–¥–∏–Ω–Ω–∏–∫–∞", status:"Done" },
            { name:"–í—ñ–¥–ø—Ä–∞–≤–∫–∞ —Ç–æ–≤–∞—Ä—É", status:"Done" }
          ]
        },
        {
          id:"LI-AW055",
          icon:"‚åö",
          title:"Awarder 055 ‚Äî —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏–π –¥–∏–∑–∞–π–Ω",
          sku:"Silver-Black",
          qty:1,
          status:"InProgress",
          percent:58,
          current:"–ó–±—ñ—Ä–∫–∞ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞",
          next:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞",
          tasks: [
            { name:"–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–∞–∫–µ—Ç—É", status:"Done" },
            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å –º–∞–∫–µ—Ç—É", status:"Done" },
            { name:"–î—Ä—É–∫ –Ω–∞ –ø–ª—ñ–≤—Ü—ñ", status:"Done" },
            { name:"–í–∏—Ä—ñ–∑–∞–Ω–Ω—è —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done" },
            { name:"–ó–±—ñ—Ä–∫–∞ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"InProgress" },
            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Canceled", note:"–©–µ –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª–∏" },
            { name:"–ó–±—ñ—Ä–∫–∞ –≥–æ–¥–∏–Ω–Ω–∏–∫–∞", status:"Canceled", note:"–©–µ –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª–∏" },
            { name:"–ù–∞–Ω–µ—Å–µ–Ω–Ω—è –≥—Ä–∞–≤—ñ—é–≤–∞–Ω–Ω—è", status:"Canceled", note:"–©–µ –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª–∏" },
            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ –≥–æ–¥–∏–Ω–Ω–∏–∫–∞", status:"Canceled", note:"–©–µ –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª–∏" },
            { name:"–í—ñ–¥–ø—Ä–∞–≤–∫–∞ —Ç–æ–≤–∞—Ä—É", status:"Canceled", note:"–©–µ –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª–∏" }
          ]
        }
      ]
    };

    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);

    function statusLabel(s){
      return ({
        Done:"–í–∏–∫–æ–Ω–∞–Ω–æ",
        InProgress:"–£ —Ä–æ–±–æ—Ç—ñ",
        Paused:"–ù–∞ –ø–∞—É–∑—ñ",
        Blocked:"–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ",
        Canceled:"–°–∫–∞—Å–æ–≤–∞–Ω–æ"
      }[s] || "‚Äî");
    }

    function statusClass(s){
      return ({
        Done:"done",
        InProgress:"progress",
        Paused:"paused",
        Blocked:"blocked",
        Canceled:"canceled"
      }[s] || "canceled");
    }

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function render(data){
      // Order header
      $("orderId").textContent = data.order.external_order_id;
      $("orderMeta").innerHTML = `
        <span>üìÖ –°—Ç–≤–æ—Ä–µ–Ω–æ: <b>${esc(data.order.created_at)}</b></span>
        <span>‚è≥ –î–µ–¥–ª–∞–π–Ω: <b>${esc(data.order.deadline)}</b></span>
        <span>üë§ –ö–ª—ñ—î–Ω—Ç: <b>${esc(data.order.customer)}</b></span>
      `;
      $("syncPill").textContent = `Sync: ${esc(data.order.sync_status)}`;
      $("orderBar").style.width = `${Number(data.order.progress||0)}%`;
      $("orderPct").textContent = `${Number(data.order.progress||0)}%`;

      // Items summary
      const total = data.line_items.length;
      const inWork = data.line_items.filter(x=>x.status==="InProgress").length;
      const risks = data.line_items.filter(x=>x.status==="Blocked").length;
      $("itemsSummary").textContent = `–í—Å—å–æ–≥–æ: ${total} ‚Ä¢ –£ —Ä–æ–±–æ—Ç—ñ: ${inWork} ‚Ä¢ –†–∏–∑–∏–∫–∏: ${risks}`;

      // Items
      const wrap = $("items");
      wrap.innerHTML = "";
      if(!total){
        wrap.innerHTML = `<div class="empty">–ù–µ–º–∞—î –ø–æ–∑–∏—Ü—ñ–π —É –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ</div>`;
        return;
      }

      data.line_items.forEach(li=>{
        const stCls = statusClass(li.status);
        const div = document.createElement("div");
        div.className = "item";
        div.setAttribute("data-id", li.id);
        div.innerHTML = `
          <div class="ico">${esc(li.icon || "üß©")}</div>
          <div>
            <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
              <p class="itTitle">${esc(li.title)}</p>
              <span class="pill statusPill ${stCls}">${statusLabel(li.status)}</span>
            </div>
            <div class="itMeta">
              <span>SKU: <b>${esc(li.sku)}</b></span>
              <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
              <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
              <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
            </div>
          </div>
          <div class="right">
            <div class="miniBar"><div style="width:${Number(li.percent||0)}%"></div></div>
            <div class="miniPct">${Number(li.percent||0)}%</div>
          </div>
        `;
        div.addEventListener("click", ()=> openDetails(li));
        wrap.appendChild(div);
      });
    }

    function openDetails(li){
      $("overlay").classList.add("show");
      $("overlay").setAttribute("aria-hidden","false");

      $("drawerTitle").textContent = li.title;
      $("drawerInfo").innerHTML = `
        <span>ID: <b>${esc(li.id)}</b></span>
        <span>SKU: <b>${esc(li.sku)}</b></span>
        <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
        <span class="pill ${statusClass(li.status)}">${statusLabel(li.status)}</span>
      `;

      $("drawerCurrent").innerHTML = `
        <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
        <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
      `;

      const tasks = $("tasks");
      tasks.innerHTML = "";

      (li.tasks || []).forEach(t=>{
        const cls = statusClass(t.status);
        const row = document.createElement("div");
        row.className = "task";
        row.innerHTML = `
          <div class="dot ${cls}"></div>
          <div class="taskMain">
            <p class="taskName">${esc(t.name)}</p>
            <p class="taskSub">${t.note ? esc(t.note) : "‚Äî"}</p>
          </div>
          <div class="taskRight">
            <span class="taskPill ${cls}">${statusLabel(t.status)}</span>
          </div>
        `;
        tasks.appendChild(row);
      });

      if(!(li.tasks||[]).length){
        tasks.innerHTML = `<div class="empty">–ù–µ–º–∞—î –∑–∞–¥–∞—á –ø–æ —Ü—ñ–π –ø–æ–∑–∏—Ü—ñ—ó</div>`;
      }
    }

    function closeDetails(){
      $("overlay").classList.remove("show");
      $("overlay").setAttribute("aria-hidden","true");
    }

    // ===== Search (demo) =====
    function searchByExternalId(externalId){
      const clone = JSON.parse(JSON.stringify(DEMO));
      clone.order.external_order_id = externalId || DEMO.order.external_order_id;
      return clone;
    }

    $("btnSearch").addEventListener("click", ()=>{
      const id = $("q").value.trim();
      if(!id){ alert("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (external_order_id)."); return; }
      render(searchByExternalId(id));
    });

    $("btnDemo").addEventListener("click", ()=>{
      $("q").value = DEMO.order.external_order_id;
      render(DEMO);
    });

    $("q").addEventListener("keydown",(e)=>{ if(e.key==="Enter") $("btnSearch").click(); });

    $("btnClose").addEventListener("click", closeDetails);
    $("overlay").addEventListener("click",(e)=>{ if(e.target === $("overlay")) closeDetails(); });
    window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeDetails(); });

    // —Å—Ç–∞—Ä—Ç –¥–µ–º–æ
    render(DEMO);
  </script>
