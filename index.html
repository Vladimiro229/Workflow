<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hesh ‚Äî Order Workflow Viewer</title>

  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1020;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.04);
      --line:rgba(255,255,255,.10);
      --text:#EAF0FF;
      --muted:#9AA7C7;

      --shadow: 0 24px 70px rgba(0,0,0,.45);
      --shadow2: 0 10px 30px rgba(0,0,0,.35);

      --r:18px;
      --r2:14px;

      --accent:#7C3AED;       /* purple */
      --accent2:#22D3EE;      /* cyan */
      --good:#22C55E;
      --warn:#F59E0B;
      --bad:#EF4444;
      --idle:#94A3B8;

      --focus: 0 0 0 3px rgba(124,58,237,.20), 0 0 0 1px rgba(34,211,238,.18);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --ui: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--ui);
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 70% -10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 600px at 10% 10%, rgba(34,211,238,.22), transparent 55%),
        radial-gradient(900px 700px at 80% 110%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* subtle grid */
    .gridbg:before{
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 48px 48px;
      opacity:.18;
      pointer-events:none;
      mask-image: radial-gradient(closest-side at 50% 35%, black 0%, transparent 70%);
    }

    .wrap{max-width:1180px;margin:0 auto;padding:22px 16px 56px}

    /* Topbar */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      gap:14px;margin-bottom:18px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      font-weight:900;letter-spacing:.3px;
    }
    .logo{
      width:34px;height:34px;border-radius:12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(34,211,238,.9), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(124,58,237,.9), transparent 55%),
        rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .brand small{display:block;color:var(--muted);font-weight:700;letter-spacing:.2px}
    .rightTools{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .chip{
      padding:8px 10px;border-radius:999px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted);
      font-weight:800;font-size:12px;
      font-family:var(--mono);
    }

    /* Cards */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      backdrop-filter: blur(12px);
    }
    .cardBd{padding:18px}

    /* Search row */
    .searchRow{
      display:flex;gap:10px;align-items:center;
      margin-bottom:14px;
    }
    .searchBox{
      flex:1; display:flex; align-items:center; gap:10px;
      padding:12px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow2);
    }
    .searchBox span{color:rgba(234,240,255,.85)}
    .searchBox input{
      width:100%;
      border:0; outline:0;
      background:transparent;
      color:var(--text);
      font-size:14px;
      letter-spacing:.15px;
    }
    .searchBox input::placeholder{color:rgba(154,167,199,.75)}
    .searchBox:focus-within{box-shadow:var(--shadow2), var(--focus); border-color:rgba(124,58,237,.35)}

    .btn{
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      padding:12px 14px;
      font-weight:900;
      cursor:pointer;
      color:var(--text);
      background:
        radial-gradient(120% 160% at 20% 0%, rgba(34,211,238,.22), transparent 50%),
        radial-gradient(120% 160% at 80% 100%, rgba(124,58,237,.30), transparent 55%),
        rgba(255,255,255,.06);
      box-shadow: var(--shadow2);
      transition: transform .08s ease, filter .12s ease;
      white-space:nowrap;
    }
    .btn:hover{filter:brightness(1.06)}
    .btn:active{transform:translateY(1px)}
    .btn.ghost{
      background: rgba(255,255,255,.04);
      color: rgba(234,240,255,.92);
    }

    /* Order header */
    .orderHead{
      display:flex;justify-content:space-between;gap:14px;flex-wrap:wrap;
      align-items:flex-start;
    }
    .orderId{
      font-size:22px;font-weight:1000;letter-spacing:.3px;
      font-family:var(--mono);
    }
    .meta{
      display:flex;flex-wrap:wrap;gap:12px;
      color:var(--muted);font-size:13px;margin-top:8px;
    }
    .meta b{color:var(--text);font-weight:900}

    .syncPill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      background:rgba(34,197,94,.10);
      border:1px solid rgba(34,197,94,.20);
      color:#BFF7D0;
      font-weight:900;font-size:12px;
      white-space:nowrap;
    }
    .syncDot{
      width:8px;height:8px;border-radius:999px;background:var(--good);
      box-shadow:0 0 0 4px rgba(34,197,94,.12);
    }

    .progressRow{display:flex;align-items:center;gap:12px;margin-top:14px}
    .bar{
      flex:1;height:10px;border-radius:999px;overflow:hidden;
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.10);
    }
    .bar>div{
      height:100%;width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition:width .35s ease;
      box-shadow:0 0 30px rgba(124,58,237,.25);
    }
    .pct{font-size:12px;color:rgba(154,167,199,.9);font-weight:900;min-width:44px;text-align:right}

    .sectionTitle{
      margin:18px 0 10px;
      display:flex;justify-content:space-between;align-items:end;gap:10px;
      font-weight:1000;
      letter-spacing:.2px;
    }
    .sectionTitle small{
      color:rgba(154,167,199,.92);
      font-weight:900;
      font-family:var(--mono);
    }

    /* Items */
    .items{display:flex;flex-direction:column;gap:10px}
    .item{
      display:grid;
      grid-template-columns:58px 1fr 250px;
      gap:12px;
      padding:14px;
      border-radius:var(--r2);
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 24px rgba(0,0,0,.24);
      cursor:pointer;
      transition: transform .10s ease, border-color .12s ease, filter .12s ease;
    }
    .item:hover{
      transform:translateY(-1px);
      border-color: rgba(34,211,238,.22);
      filter:brightness(1.03);
    }

    .ico{
      width:58px;height:58px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(circle at 30% 20%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(circle at 70% 80%, rgba(124,58,237,.22), transparent 55%),
        rgba(255,255,255,.04);
      display:grid;place-items:center;
      font-size:22px;
    }

    .itTitle{font-weight:1000;font-size:14px;margin:0 0 6px}
    .itMeta{
      display:flex;flex-wrap:wrap;gap:10px;
      color:rgba(154,167,199,.90);
      font-size:12px;
    }
    .itMeta b{color:rgba(234,240,255,.95);font-weight:900}
    .itMeta .mono{font-family:var(--mono)}
    .rowTop{display:flex;align-items:center;gap:10px;flex-wrap:wrap}

    .pill{
      font-size:12px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:rgba(234,240,255,.92);
      font-weight:900;
      white-space:nowrap;
    }
    .pill.done{background:rgba(34,197,94,.10);border-color:rgba(34,197,94,.18);color:#BFF7D0}
    .pill.progress{background:rgba(37,99,235,.12);border-color:rgba(37,99,235,.20);color:#CFE1FF}
    .pill.paused{background:rgba(245,158,11,.12);border-color:rgba(245,158,11,.20);color:#FFE3B2}
    .pill.blocked{background:rgba(239,68,68,.12);border-color:rgba(239,68,68,.20);color:#FFD0D0}
    .pill.canceled{background:rgba(148,163,184,.10);border-color:rgba(148,163,184,.18);color:#DDE6F6}

    .right{display:flex;flex-direction:column;align-items:flex-end;gap:8px}
    .miniBar{
      width:210px;height:9px;border-radius:999px;overflow:hidden;
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.10);
    }
    .miniBar>div{
      height:100%;width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(34,197,94,.95), rgba(34,211,238,.85));
      transition: width .35s ease;
      box-shadow:0 0 24px rgba(34,211,238,.18);
    }
    .miniPct{font-size:12px;color:rgba(154,167,199,.92);font-weight:1000;font-family:var(--mono)}

    .empty{
      padding:18px;
      text-align:center;
      color:rgba(154,167,199,.92);
      background:rgba(255,255,255,.03);
      border:1px dashed rgba(255,255,255,.14);
      border-radius:var(--r2);
    }

    /* Drawer */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.58);
      display:none;
      align-items:stretch;
      justify-content:flex-end;
      z-index:50;
    }
    .overlay.show{display:flex}
    .drawer{
      width:min(600px,100%);
      height:100%;
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(34,211,238,.12), transparent 60%),
        radial-gradient(800px 500px at 90% 20%, rgba(124,58,237,.14), transparent 60%),
        linear-gradient(180deg, rgba(16,18,32,.98), rgba(10,12,22,.98));
      border-left:1px solid rgba(255,255,255,.10);
      box-shadow: -24px 0 60px rgba(0,0,0,.55);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      backdrop-filter: blur(14px);
    }
    .drawerTop{
      display:flex;align-items:flex-start;justify-content:space-between;gap:12px;
      padding-bottom:10px;border-bottom:1px solid rgba(255,255,255,.10);
    }
    .drawerTitle{
      margin:0;
      font-weight:1000;
      font-size:16px;
      letter-spacing:.2px;
    }
    .close{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:rgba(234,240,255,.95);
      border-radius:12px;
      padding:9px 11px;
      cursor:pointer;
      font-weight:1000;
    }
    .close:hover{filter:brightness(1.08)}
    .drawerInfo{
      display:flex;flex-wrap:wrap;gap:10px;
      color:rgba(154,167,199,.92);
      font-size:12px;
    }
    .drawerInfo b{color:rgba(234,240,255,.95);font-weight:1000}
    .drawerInfo .mono{font-family:var(--mono)}

    .tasks{
      display:flex;flex-direction:column;gap:10px;
      overflow:auto;
      padding-right:4px;
    }
    .task{
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--r2);
      padding:12px;
      background:rgba(255,255,255,.04);
      display:flex;gap:12px;align-items:flex-start;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .dot{
      width:10px;height:10px;border-radius:999px;margin-top:4px;
      background:var(--idle);
      box-shadow:0 0 0 4px rgba(148,163,184,.10);
      flex:0 0 auto;
    }
    .dot.done{background:var(--good); box-shadow:0 0 0 4px rgba(34,197,94,.12)}
    .dot.progress{background:var(--accent2); box-shadow:0 0 0 4px rgba(34,211,238,.12)}
    .dot.paused{background:var(--warn); box-shadow:0 0 0 4px rgba(245,158,11,.12)}
    .dot.blocked{background:var(--bad); box-shadow:0 0 0 4px rgba(239,68,68,.12)}
    .dot.canceled{background:var(--idle); box-shadow:0 0 0 4px rgba(148,163,184,.10)}

    .taskMain{flex:1}
    .taskName{margin:0 0 5px;font-weight:1000;font-size:13px}
    .taskSub{margin:0;color:rgba(154,167,199,.90);font-size:12px}
    .taskRight{display:flex;flex-direction:column;align-items:flex-end;gap:7px}
    .taskTime{
      font-size:12px;
      color:rgba(154,167,199,.92);
      font-weight:1000;
      font-family:var(--mono);
    }

    /* Responsive */
    @media (max-width: 920px){
      .item{grid-template-columns:58px 1fr; }
      .right{align-items:flex-start}
      .miniBar{width:100%}
    }
  </style>
</head>

    };

    const $ = (id) => document.getElementById(id);

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function statusLabel(s){
      return ({
        Done:"–í–∏–∫–æ–Ω–∞–Ω–æ",
        InProgress:"–£ —Ä–æ–±–æ—Ç—ñ",
        Paused:"–ù–∞ –ø–∞—É–∑—ñ",
        Blocked:"–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ",
        Canceled:"–°–∫–∞—Å–æ–≤–∞–Ω–æ"
      }[s] || "‚Äî");
    }

    function statusClass(s){
      return ({
        Done:"done",
        InProgress:"progress",
        Paused:"paused",
        Blocked:"blocked",
        Canceled:"canceled"
      }[s] || "canceled");
    }

    function latestChangedAt(tasks){
      const valid = (tasks||[]).map(t=>t.changed_at).filter(x=>x && x!=="‚Äî");
      return valid.length ? valid[valid.length-1] : "‚Äî";
    }

    function render(data){
      $("orderId").textContent = data.order.external_order_id;

      $("orderMeta").innerHTML = `
        <span>üìÖ –°—Ç–≤–æ—Ä–µ–Ω–æ: <b>${esc(data.order.created_at)}</b></span>
        <span>‚è≥ –î–µ–¥–ª–∞–π–Ω: <b>${esc(data.order.deadline)}</b></span>
        <span>üë§ –ö–ª—ñ—î–Ω—Ç: <b>${esc(data.order.customer)}</b></span>
      `;

      $("syncPill").innerHTML = `<span class="syncDot"></span> Sync: ${esc(data.order.sync_status)}`;
      $("orderTag").textContent = "external_order_id";

      $("orderBar").style.width = `${Number(data.order.progress||0)}%`;
      $("orderPct").textContent = `${Number(data.order.progress||0)}%`;

      const total = data.line_items.length;
      const inWork = data.line_items.filter(x=>x.status==="InProgress").length;
      const risks = data.line_items.filter(x=>x.status==="Blocked").length;

      $("itemsSummary").textContent = `–ü–æ–∑–∏—Ü—ñ–π: ${total} ¬∑ –£ —Ä–æ–±–æ—Ç—ñ: ${inWork} ¬∑ –†–∏–∑–∏–∫–∏: ${risks}`;

      const wrap = $("items");
      wrap.innerHTML = "";

      if(!total){
        wrap.innerHTML = `<div class="empty">–ù–µ–º–∞—î –ø–æ–∑–∏—Ü—ñ–π —É –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ</div>`;
        return;
      }

      data.line_items.forEach(li=>{
        const stCls = statusClass(li.status);
        const updated = latestChangedAt(li.tasks);

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="ico">${esc(li.icon || "üß©")}</div>

          <div>
            <div class="rowTop">
              <p class="itTitle">${esc(li.title)}</p>
              <span class="pill ${stCls}">${statusLabel(li.status)}</span>
            </div>

            <div class="itMeta">
              <span>SKU: <b>${esc(li.sku)}</b></span>
              <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
              <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
              <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
              <span class="mono">–û–Ω–æ–≤–ª–µ–Ω–æ: <b>${esc(updated)}</b></span>
            </div>
          </div>

          <div class="right">
            <div class="miniBar"><div style="width:${Number(li.percent||0)}%"></div></div>
            <div class="miniPct">${Number(li.percent||0)}%</div>
          </div>
        `;
        div.addEventListener("click", ()=> openDetails(li));
        wrap.appendChild(div);
      });
    }

    function openDetails(li){
      $("overlay").classList.add("show");
      $("overlay").setAttribute("aria-hidden","false");

      $("drawerTitle").textContent = li.title;

      const updated = latestChangedAt(li.tasks);
      const stCls = statusClass(li.status);

      $("drawerInfo").innerHTML = `
        <span class="mono">ID: <b>${esc(li.id)}</b></span>
        <span>SKU: <b>${esc(li.sku)}</b></span>
        <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
        <span class="mono">–û–Ω–æ–≤–ª–µ–Ω–æ: <b>${esc(updated)}</b></span>
        <span class="pill ${stCls}">${statusLabel(li.status)}</span>
      `;

      $("drawerCurrent").innerHTML = `
        <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
        <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
      `;

      const tasks = $("tasks");
      tasks.innerHTML = "";

      (li.tasks || []).forEach(t=>{
        const cls = statusClass(t.status);
        const row = document.createElement("div");
        row.className = "task";
        row.innerHTML = `
          <div class="dot ${cls}"></div>
          <div class="taskMain">
            <p class="taskName">${esc(t.name)}</p>
            <p class="taskSub">${t.note ? esc(t.note) : "‚Äî"}</p>
          </div>
          <div class="taskRight">
            <span class="pill ${cls}">${statusLabel(t.status)}</span>
            <span class="taskTime">–û–Ω–æ–≤–ª–µ–Ω–æ: ${esc(t.changed_at || "‚Äî")}</span>
          </div>
        `;
        tasks.appendChild(row);
      });

      if(!(li.tasks||[]).length){
        tasks.innerHTML = `<div class="empty">–ù–µ–º–∞—î –∑–∞–¥–∞—á –ø–æ —Ü—ñ–π –ø–æ–∑–∏—Ü—ñ—ó</div>`;
      }
    }

    function closeDetails(){
      $("overlay").classList.remove("show");
      $("overlay").setAttribute("aria-hidden","true");
    }

    function searchByExternalId(externalId){
      const clone = JSON.parse(JSON.stringify(DEMO));
      clone.order.external_order_id = externalId || DEMO.order.external_order_id;
      return clone;
    }

    $("btnSearch").addEventListener("click", ()=>{
      const id = $("q").value.trim();
      if(!id){ alert("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (external_order_id)."); return; }
      render(searchByExternalId(id));
    });

    $("btnDemo").addEventListener("click", ()=>{
      $("q").value = DEMO.order.external_order_id;
      render(DEMO);
    });

    $("q").addEventListener("keydown",(e)=>{ if(e.key==="Enter") $("btnSearch").click(); });

    $("btnClose").addEventListener("click", closeDetails);
    $("overlay").addEventListener("click",(e)=>{ if(e.target === $("overlay")) closeDetails(); });
    window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeDetails(); });

    render(DEMO);
  </script>
</body>
</html>
