<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hesh Workflow</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#516074;
      --line:rgba(15,23,42,.10);

      --good:#16a34a;
      --warn:#d97706;
      --bad:#dc2626;
      --idle:#94a3b8;

      --shadow: 0 20px 50px rgba(15,23,42,.10);
      --shadow2: 0 8px 20px rgba(15,23,42,.06);

      --r:18px;
      --r2:16px;

      --ui: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--ui);
      color:var(--text);
      background:
        radial-gradient(1000px 420px at 20% -10%, rgba(0,0,0,.03), transparent 60%),
        radial-gradient(900px 380px at 85% 0%, rgba(0,0,0,.025), transparent 60%),
        var(--bg);
    }

    .wrap{max-width:1120px;margin:0 auto;padding:22px 16px 60px}

    /* ===== SEARCH (–∑–∞–ª–∏—à–∞—î—Ç—å—Å—è) ===== */
    .searchRow{
      display:flex; gap:12px; align-items:center;
      margin-bottom:16px;
    }
    .searchBox{
      flex:1;
      display:flex; align-items:center; gap:10px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:999px;
      padding:14px 16px;
      box-shadow: var(--shadow2);
    }
    .searchBox span{color:var(--muted);font-size:18px}
    .searchBox input{
      width:100%;
      border:0; outline:0;
      background:transparent;
      font-size:16px;
      font-weight:800;
      letter-spacing:.2px;
      color:var(--text);
    }
    .searchBox input::placeholder{color:#94a3b8;font-weight:700}

    .btn{
      border:1px solid rgba(0,0,0,.65);
      background:#0b1220;
      color:#fff;
      padding:14px 18px;
      border-radius:999px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
      box-shadow: var(--shadow2);
    }
    .btn:hover{filter:brightness(1.06)}
    .btn:active{transform:translateY(1px)}
    .btn.ghost{
      background:#fff;
      color:var(--text);
      border:1px solid var(--line);
    }

    /* ===== ORDER CARD ===== */
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardBd{padding:18px}

    .orderTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    .orderId{
      font-family:var(--mono);
      font-weight:950;
      font-size:18px;
      letter-spacing:.5px;
    }

    .metaRow{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:14px 18px;
      color:var(--muted);
      font-size:15px; /* bigger */
      line-height:1.3;
    }
    .metaRow b{color:var(--text);font-weight:950}

    .syncPill{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(22,163,74,.22);
      background: rgba(22,163,74,.10);
      color:#166534;
      font-weight:950;
      font-size:13px;
      white-space:nowrap;
    }
    .syncDot{
      width:9px;height:9px;border-radius:999px;background:var(--good);
      box-shadow:0 0 0 5px rgba(22,163,74,.12);
    }

    .progressRow{
      display:flex;align-items:center;gap:12px;
      margin-top:12px;
    }
    .bar{
      flex:1;height:11px;border-radius:999px;overflow:hidden;
      background: rgba(11,18,32,.08);
      border:1px solid rgba(11,18,32,.10);
    }
    .bar>div{
      height:100%;
      width:0%;
      border-radius:999px;
      background:#0b1220;
      transition: width .35s ease;
    }
    .pct{
      min-width:56px;
      text-align:right;
      font-family:var(--mono);
      font-size:13px;
      color:var(--muted);
      font-weight:950;
    }

    .sectionHead{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      margin:18px 0 12px;
      padding-top:14px;
      border-top:1px solid rgba(15,23,42,.08);
    }
    .sectionHead h3{
      margin:0;
      font-size:18px; /* bigger */
      font-weight:1000;
      letter-spacing:.2px;
    }
    .sectionHead small{
      font-family:var(--mono);
      font-size:13px;
      color:var(--muted);
      font-weight:950;
    }

    /* ===== ITEM ===== */
    .items{display:flex;flex-direction:column;gap:12px}

    .item{
      display:grid;
      grid-template-columns:72px 1fr 240px;
      gap:16px;
      padding:16px;
      border:1px solid rgba(15,23,42,.10);
      border-radius: var(--r2);
      background:#fff;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .item:hover{
      transform: translateY(-1px);
      box-shadow: var(--shadow2);
      border-color: rgba(15,23,42,.18);
    }

    .ico{
      width:72px;height:72px;border-radius:18px;
      border:1px solid rgba(15,23,42,.10);
      background: rgba(11,18,32,.03);
      display:grid;place-items:center;
      font-size:26px;
    }

    .itTop{
      display:flex; justify-content:space-between; gap:12px;
      align-items:flex-start;
    }
    .itTitle{
      margin:0;
      font-size:18px; /* bigger */
      line-height:1.2;
      font-weight:1000;
      letter-spacing:.1px;
    }

    .pill{
      font-size:13px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.12);
      background: rgba(11,18,32,.04);
      color:var(--muted);
      font-weight:1000;
      white-space:nowrap;
      align-self:flex-start;
    }
    .pill.done{border-color:rgba(22,163,74,.25); background:rgba(22,163,74,.10); color:#166534}
    .pill.progress{border-color:rgba(11,18,32,.18); background:rgba(11,18,32,.10); color:#0b1220}
    .pill.paused{border-color:rgba(217,119,6,.25); background:rgba(217,119,6,.10); color:#92400e}
    .pill.blocked{border-color:rgba(220,38,38,.20); background:rgba(220,38,38,.10); color:#991b1b}
    .pill.canceled{border-color:rgba(148,163,184,.25); background:rgba(148,163,184,.12); color:#334155}

    .itSub{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      color:var(--muted);
      font-size:14px; /* bigger */
      line-height:1.25;
    }
    .itSub b{color:var(--text);font-weight:950}
    .mono{font-family:var(--mono)}

    .right{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      justify-content:center;
      gap:10px;
    }
    .miniBar{
      width:220px;height:10px;border-radius:999px;
      background: rgba(11,18,32,.08);
      border:1px solid rgba(11,18,32,.10);
      overflow:hidden;
    }
    .miniBar>div{
      height:100%;
      width:0%;
      border-radius:999px;
      background:#0b1220;
      transition: width .35s ease;
    }
    .miniPct{
      font-family:var(--mono);
      font-size:13px;
      color:var(--muted);
      font-weight:950;
    }

    @media (max-width: 980px){
      .item{grid-template-columns:72px 1fr}
      .right{align-items:flex-start}
      .miniBar{width:100%}
    }

    .empty{
      padding:18px;
      text-align:center;
      color:var(--muted);
      border:1px dashed rgba(15,23,42,.18);
      border-radius: var(--r2);
      background:#fff;
      font-size:14px;
      font-weight:800;
    }

    /* ===== DRAWER ===== */
    .overlay{
      position:fixed; inset:0;
      background: rgba(11,18,32,.34);
      display:none;
      justify-content:flex-end;
      z-index:50;
    }
    .overlay.show{display:flex}

    .drawer{
      width:min(600px,100%);
      height:100%;
      background:#fff;
      border-left:1px solid rgba(15,23,42,.10);
      box-shadow: -18px 0 36px rgba(15,23,42,.16);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .drawerTop{
      display:flex; justify-content:space-between; gap:10px;
      padding-bottom:12px;
      border-bottom:1px solid rgba(15,23,42,.08);
    }
    .drawerTitle{
      margin:0;
      font-size:20px;
      font-weight:1000;
      line-height:1.15;
      letter-spacing:.1px;
    }
    .close{
      border:1px solid rgba(15,23,42,.14);
      background:#fff;
      border-radius:14px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:1000;
    }
    .close:hover{background: rgba(11,18,32,.03)}

    .drawerInfo{
      display:flex;flex-wrap:wrap;gap:10px 14px;
      color:var(--muted);
      font-size:14px;
      font-weight:800;
    }
    .drawerInfo b{color:var(--text);font-weight:950}

    .tasks{display:flex;flex-direction:column;gap:12px;overflow:auto;padding-right:4px}
    .task{
      border:1px solid rgba(15,23,42,.10);
      border-radius: var(--r2);
      padding:14px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      background:#fff;
    }
    .dot{
      width:11px;height:11px;border-radius:999px;
      margin-top:4px;
      background: var(--idle);
      flex:0 0 auto;
    }
    .dot.done{background:var(--good)}
    .dot.progress{background:#0b1220}
    .dot.paused{background:var(--warn)}
    .dot.blocked{background:var(--bad)}
    .dot.canceled{background:var(--idle)}

    .taskMain{flex:1}
    .taskName{margin:0 0 6px;font-weight:1000;font-size:16px}
    .taskSub{margin:0;color:var(--muted);font-size:14px;font-weight:800}
    .taskRight{display:flex;flex-direction:column;align-items:flex-end;gap:8px}
    .taskTime{font-family:var(--mono);font-size:13px;color:var(--muted);font-weight:950}
  </style>
</head>

  <script>
    // ===== DEMO (–ø–æ–∫–∏ –±–µ–∑ API) =====
    const DEMO = {

        customer: "–ú–∞—Ä–∏–Ω–∞ Awarder",

      },
      line_items: [
        {
          id:"LI-1010-GREEN",

          sku:"1010 –ó–µ–ª–µ–Ω–∞",

            { name:"–î—Ä—É–∫ –Ω–∞ –ø–ª—ñ–≤—Ü—ñ", status:"Done", changed_at:"21.02.2026 11:05" },
            { name:"–í–∏—Ä—ñ–∑–∞–Ω–Ω—è —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done", changed_at:"21.02.2026 12:20" },
            { name:"–ó–±—ñ—Ä–∫–∞ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done", changed_at:"21.02.2026 13:10" },
            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done", changed_at:"21.02.2026 13:45" },

            { name:"–ù–∞–Ω–µ—Å–µ–Ω–Ω—è –≥—Ä–∞–≤—ñ—é–≤–∞–Ω–Ω—è", status:"Done", changed_at:"21.02.2026 18:10" },

          ]
        },
        {
          id:"LI-AW055",
          icon:"‚åö",
          title:"Awarder 055 ‚Äî —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏–π –¥–∏–∑–∞–π–Ω",
          sku:"Silver-Black",

          current:"–ó–±—ñ—Ä–∫–∞ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞",
          next:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞",

            { name:"–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–∞–∫–µ—Ç—É", status:"Done", changed_at:"21.02.2026 09:30" },

            { name:"–í–∏—Ä—ñ–∑–∞–Ω–Ω—è —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Done", changed_at:"21.02.2026 11:50" },

            { name:"–ö–æ–Ω—Ç—Ä–æ–ª—å —è–∫–æ—Å—Ç—ñ —Ü–∏—Ñ–µ—Ä–±–ª–∞—Ç–∞", status:"Paused", changed_at:"21.02.2026 14:02", note:"–û—á—ñ–∫—É—î –¥–µ—Ç–∞–ª—ñ" },

            { name:"–í—ñ–¥–ø—Ä–∞–≤–∫–∞ —Ç–æ–≤–∞—Ä—É", status:"Canceled", changed_at:"‚Äî", note:"–©–µ –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª–∏" }
          ]

      ]
    };

    const $ = (id) => document.getElementById(id);

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function statusLabel(s){
      return ({
        Done:"–í–∏–∫–æ–Ω–∞–Ω–æ",
        InProgress:"–£ —Ä–æ–±–æ—Ç—ñ",
        Paused:"–ù–∞ –ø–∞—É–∑—ñ",
        Blocked:"–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ",
        Canceled:"–°–∫–∞—Å–æ–≤–∞–Ω–æ"
      }[s] || "‚Äî");
    }

    function statusClass(s){
      return ({
        Done:"done",
        InProgress:"progress",
        Paused:"paused",
        Blocked:"blocked",
        Canceled:"canceled"
      }[s] || "canceled");
    }

    function latestChangedAt(tasks){
      const valid = (tasks||[]).map(t=>t.changed_at).filter(x=>x && x!=="‚Äî");
      return valid.length ? valid[valid.length-1] : "‚Äî";
    }

    function render(data){
      $("orderId").textContent = data.order.external_order_id;

      $("orderMeta").innerHTML = `
        <span>üìÖ –°—Ç–≤–æ—Ä–µ–Ω–æ: <b>${esc(data.order.created_at)}</b></span>
        <span>‚è≥ –î–µ–¥–ª–∞–π–Ω: <b>${esc(data.order.deadline)}</b></span>
        <span>üë§ –ö–ª—ñ—î–Ω—Ç: <b>${esc(data.order.customer)}</b></span>
      `;

      $("syncPill").innerHTML = `<span class="syncDot"></span> Sync: ${esc(data.order.sync_status)}`;

      $("orderBar").style.width = `${Number(data.order.progress||0)}%`;
      $("orderPct").textContent = `${Number(data.order.progress||0)}%`;

      const total = data.line_items.length;
      const inWork = data.line_items.filter(x=>x.status==="InProgress").length;
      const risks = data.line_items.filter(x=>x.status==="Blocked").length;

      $("itemsSummary").textContent = `–ö-—Å—Ç—å –ø–æ–∑–∏—Ü—ñ–π: ${total} ¬∑ –£ —Ä–æ–±–æ—Ç—ñ: ${inWork} ¬∑ –†–∏–∑–∏–∫–∏: ${risks}`;

      const wrap = $("items");
      wrap.innerHTML = "";

      if(!total){
        wrap.innerHTML = `<div class="empty">–ù–µ–º–∞—î –ø–æ–∑–∏—Ü—ñ–π —É –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ</div>`;
        return;
      }

      data.line_items.forEach(li=>{
        const stCls = statusClass(li.status);
        const updated = latestChangedAt(li.tasks);

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="ico">${esc(li.icon || "üß©")}</div>

          <div>
            <div class="itTop">

            <div class="itSub">

              <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
              <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
              <span class="mono">–ß–∞—Å –∑–º—ñ–Ω–∏: <b>${esc(updated)}</b></span>
            </div>
          </div>

          <div class="right">
            <div class="miniBar"><div style="width:${Number(li.percent||0)}%"></div></div>
            <div class="miniPct">${Number(li.percent||0)}%</div>
          </div>
        `;
        div.addEventListener("click", ()=> openDetails(li));
        wrap.appendChild(div);
      });
    }

    function openDetails(li){
      $("overlay").classList.add("show");
      $("overlay").setAttribute("aria-hidden","false");

      $("drawerTitle").textContent = li.title;

      const updated = latestChangedAt(li.tasks);
      const stCls = statusClass(li.status);

      $("drawerInfo").innerHTML = `
        <span class="mono">ID: <b>${esc(li.id)}</b></span>
        <span>SKU: <b>${esc(li.sku)}</b></span>
        <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
        <span class="mono">–û—Å—Ç–∞–Ω–Ω—è –∑–º—ñ–Ω–∞: <b>${esc(updated)}</b></span>
        <span class="pill ${stCls}">${statusLabel(li.status)}</span>
      `;

      $("drawerCurrent").innerHTML = `
        <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
        <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
      `;

      const tasks = $("tasks");
      tasks.innerHTML = "";

      (li.tasks || []).forEach(t=>{
        const cls = statusClass(t.status);
        const row = document.createElement("div");
        row.className = "task";
        row.innerHTML = `
          <div class="dot ${cls}"></div>
          <div class="taskMain">
            <p class="taskName">${esc(t.name)}</p>
            <p class="taskSub">${t.note ? esc(t.note) : "‚Äî"}</p>
          </div>
          <div class="taskRight">
            <span class="pill ${cls}">${statusLabel(t.status)}</span>
            <span class="taskTime">${esc(t.changed_at || "‚Äî")}</span>
          </div>
        `;
        tasks.appendChild(row);
      });

      if(!(li.tasks||[]).length){
        tasks.innerHTML = `<div class="empty">–ù–µ–º–∞—î –∑–∞–¥–∞—á –ø–æ —Ü—ñ–π –ø–æ–∑–∏—Ü—ñ—ó</div>`;
      }
    }

    function closeDetails(){
      $("overlay").classList.remove("show");
      $("overlay").setAttribute("aria-hidden","true");
    }

    function searchByExternalId(externalId){
      const clone = JSON.parse(JSON.stringify(DEMO));
      clone.order.external_order_id = externalId || DEMO.order.external_order_id;
      return clone;
    }

    $("btnSearch").addEventListener("click", ()=>{
      const id = $("q").value.trim();
      if(!id){ alert("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (external_order_id)."); return; }
      render(searchByExternalId(id));
    });

    $("btnDemo").addEventListener("click", ()=>{
      $("q").value = DEMO.order.external_order_id;
      render(DEMO);
    });

    $("q").addEventListener("keydown",(e)=>{ if(e.key==="Enter") $("btnSearch").click(); });
    $("btnClose").addEventListener("click", closeDetails);
    $("overlay").addEventListener("click",(e)=>{ if(e.target === $("overlay")) closeDetails(); });
    window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeDetails(); });

    render(DEMO);
  </script>
</body>
</html>
