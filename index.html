<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hesh Workflow</title>

  <!-- Editorial serif (—è–∫ —É –ø—Ä–∏–∫–ª–∞–¥—ñ) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Light, crisp */
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#0a0a0a;
      --muted:#586174;

      --line: rgba(10,10,10,.12);
      --line2: rgba(10,10,10,.08);

      /* Status */
      --green:#16a34a;
      --greenBg:#e8f7ee;
      --greenLine:#9fe3b8;

      --blue:#2563eb;
      --blueBg:#eaf1ff;
      --blueLine:#a9c2ff;

      --orange:#d97706;
      --orangeBg:#fff3e6;
      --orangeLine:#ffd1a3;

      --red:#dc2626;
      --redBg:#ffecec;
      --redLine:#ffb8b8;

      --gray:#64748b;
      --grayBg:#f1f5f9;
      --grayLine:#cbd5e1;

      --shadow: 0 18px 50px rgba(0,0,0,.08);
      --shadow2: 0 10px 28px rgba(0,0,0,.07);

      --r:18px;
      --r2:16px;

      --serif: "Playfair Display", Georgia, serif;
      --ui: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--ui);
    }
    .wrap{
      max-width: 1040px;
      margin: 0 auto;
      padding: 22px 16px 70px;
    }

    /* ===== Search ===== */
    .searchRow{
      display:flex;
      gap:12px;
      align-items:center;
      margin: 6px 0 18px;
    }
    .searchBox{
      flex:1;
      display:flex;
      align-items:center;
      gap:12px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 14px 16px;
      box-shadow: var(--shadow2);
    }
    .searchBox .icon{ font-size:18px; opacity:.85; }
    .searchBox input{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      font-size:16px;
      font-weight:800;
      letter-spacing:.2px;
      color: var(--text);
    }
    .searchBox input::placeholder{
      color:#9aa3b2;
      font-weight:800;
    }
    .btn{
      border: 1px solid rgba(0,0,0,.75);
      background:#0a0a0a;
      color:#fff;
      padding: 14px 18px;
      border-radius:999px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      box-shadow: var(--shadow2);
    }
    .btn:hover{ filter:brightness(1.05); }
    .btn:active{ transform:translateY(1px); }
    .btn.ghost{
      background:#fff;
      color:var(--text);
      border: 1px solid var(--line);
    }

    /* ===== Order card ===== */
    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardBd{ padding: 18px; }

    .orderTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:14px;
      flex-wrap:wrap;
    }
    .orderId{
      font-family: var(--mono);
      font-weight: 950;
      font-size: 18px;
      letter-spacing:.4px;
    }
    .metaRow{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:12px 16px;
      color: var(--muted);
      font-size: 15px;
      font-weight:700;
    }
    .metaRow b{
      color:var(--text);
      font-weight:950;
    }

    .pillSync{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius:999px;
      border: 1px solid var(--greenLine);
      background: var(--greenBg);
      color: #0f6b30;
      font-weight:950;
      font-size:13px;
      white-space:nowrap;
    }
    .dot{
      width:9px;height:9px;border-radius:999px;
      background: var(--green);
      box-shadow:0 0 0 6px rgba(22,163,74,.10);
    }

    .progressRow{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top: 12px;
    }
    .bar{
      flex:1;
      height: 10px;
      border-radius:999px;
      overflow:hidden;
      background: rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.10);
    }
    .bar > div{
      height:100%;
      width:0%;
      background:#0a0a0a;
      border-radius:999px;
      transition: width .35s ease;
    }
    .pct{
      min-width:58px;
      text-align:right;
      font-family: var(--mono);
      font-size: 13px;
      color: var(--muted);
      font-weight:950;
    }

    .sectionHead{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      margin: 18px 0 10px;
      padding-top: 14px;
      border-top: 1px solid var(--line2);
    }
    .sectionHead h3{
      margin:0;
      font-family: var(--serif);
      font-size: 22px;
      font-weight: 600;
      letter-spacing:.1px;
    }
    .sectionHead small{
      font-family: var(--mono);
      font-size: 13px;
      color: var(--muted);
      font-weight: 950;
    }

    /* ===== Items ===== */
    .items{ display:flex; flex-direction:column; gap:12px; }

    .item{
      display:grid;
      grid-template-columns: 70px 1fr 240px;
      gap: 16px;
      padding: 16px;
      border-radius: var(--r2);
      border: 1px solid var(--line2);
      background:#fff;
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .item:hover{
      transform: translateY(-1px);
      border-color: var(--line);
      box-shadow: var(--shadow2);
    }

    .ico{
      width:70px;height:70px;
      border-radius: 18px;
      border: 1px solid var(--line2);
      background:#fbfbfb;
      display:grid;
      place-items:center;
      font-size: 26px;
    }

    .itTop{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:flex-start;
    }
    .itTitle{
      margin:0;
      font-family: var(--serif);
      font-size: 20px;
      font-weight: 600;
      line-height: 1.15;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      padding: 9px 12px;
      border-radius:999px;
      font-weight: 950;
      font-size: 13px;
      border: 1px solid var(--grayLine);
      background: var(--grayBg);
      color: #334155;
      white-space: nowrap;
    }
    .pill.done{ border-color: var(--greenLine); background: var(--greenBg); color:#0f6b30; }
    .pill.progress{ border-color: var(--blueLine); background: var(--blueBg); color:#1e4ed8; }
    .pill.paused{ border-color: var(--orangeLine); background: var(--orangeBg); color:#925200; }
    .pill.blocked{ border-color: var(--redLine); background: var(--redBg); color:#991b1b; }
    .pill.canceled{ border-color: var(--grayLine); background: var(--grayBg); color:#334155; }

    .itSub{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px 14px;
      color: var(--muted);
      font-size: 14px;
      font-weight: 750;
    }
    .itSub b{ color:var(--text); font-weight:950; }
    .mono{ font-family: var(--mono); }

    .right{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      justify-content:center;
      gap: 10px;
    }
    .miniBar{
      width: 220px;
      height: 10px;
      border-radius:999px;
      overflow:hidden;
      background: rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.10);
    }
    .miniBar > div{
      height:100%;
      width:0%;
      background:#0a0a0a;
      border-radius:999px;
      transition: width .35s ease;
    }
    .miniPct{
      font-family: var(--mono);
      font-size: 13px;
      color: var(--muted);
      font-weight: 950;
    }

    @media (max-width: 980px){
      .item{ grid-template-columns:70px 1fr; }
      .right{ align-items:flex-start; }
      .miniBar{ width:100%; }
    }

    .empty{
      padding: 18px;
      text-align:center;
      color: var(--muted);
      border:1px dashed rgba(0,0,0,.18);
      border-radius: var(--r2);
      background:#fff;
      font-size:14px;
      font-weight:850;
    }

    /* ===== Overlay + Drawer ===== */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.35);
      display:none;
      justify-content:flex-end;
      z-index: 50;
    }
    .overlay.show{ display:flex; }

    .drawer{
      width: min(560px, 100%);
      height:100%;
      background:#fff;
      border-left:1px solid var(--line);
      box-shadow: -14px 0 40px rgba(0,0,0,.18);
      display:flex;
      flex-direction:column;
    }
    .drawerHd{
      padding: 16px 16px 14px;
      border-bottom:1px solid var(--line2);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
    }
    .drawerTitle{
      margin:0;
      font-family: var(--serif);
      font-size: 22px;
      font-weight: 650;
      line-height:1.15;
    }
    .drawerMeta{
      margin-top:6px;
      display:flex;
      flex-wrap:wrap;
      gap: 8px 14px;
      color: var(--muted);
      font-size: 13px;
      font-weight: 800;
    }
    .drawerMeta b{ color: var(--text); font-weight: 950; }

    .closeBtn{
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 950;
      cursor:pointer;
    }
    .closeBtn:hover{ background:#fafafa; }

    .drawerSub{
      padding: 12px 16px;
      border-bottom:1px solid var(--line2);
      display:flex;
      flex-wrap:wrap;
      gap: 10px 14px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 800;
    }
    .drawerSub b{ color:var(--text); font-weight:950; }

    .tasks{
      padding: 14px 12px 18px;
      overflow:auto;
    }

    .task{
      display:flex;
      align-items:flex-start;
      gap: 12px;
      padding: 14px;
      border: 1px solid var(--line2);
      border-radius: var(--r2);
      background:#fff;
      margin: 0 4px 12px;
    }
    .taskDot{
      width:10px;height:10px;border-radius:999px;
      margin-top:4px;
      background: var(--gray);
      flex:0 0 auto;
    }
    .taskDot.done{ background: var(--green); }
    .taskDot.progress{ background: var(--blue); }
    .taskDot.paused{ background: var(--orange); }
    .taskDot.blocked{ background: var(--red); }
    .taskDot.canceled{ background: var(--gray); }

    .taskMain{ flex:1; }
    .taskName{
      margin:0 0 6px;
      font-size: 15px;
      font-weight: 950;
      color: var(--text);
    }
    .taskNote{
      margin:0;
      font-size: 13px;
      color: var(--muted);
      font-weight: 750;
    }
    .taskRight{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 8px;
      min-width: 132px;
    }
    .taskTime{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      font-weight: 950;
    }
  </style>
</head>

    const $ = (id) => document.getElementById(id);

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function statusLabel(s){
      return ({

    function statusClass(s){

    function latestChangedAt(tasks){
      const valid = (tasks||[]).map(t=>t.changed_at).filter(x=>x && x!=="‚Äî");

    // ===== Render =====

      $("orderMeta").innerHTML = `

        <span>‚è≥ –î–µ–¥–ª–∞–π–Ω: <b>${esc(data.order.deadline)}</b></span>
        <span>üë§ –ö–ª—ñ—î–Ω—Ç: <b>${esc(data.order.customer)}</b></span>
      `;

      $("syncPill").innerHTML = `<span class="dot"></span> Sync: ${esc(data.order.sync_status)}`;

      const op = Number(data.order.progress||0);
      $("orderBar").style.width = `${op}%`;
      $("orderPct").textContent = `${op}%`;

      const total = data.line_items.length;
      const inWork = data.line_items.filter(x=>x.status==="InProgress").length;
      const risks = data.line_items.filter(x=>x.status==="Blocked").length;

      $("itemsSummary").textContent = `–ö-—Å—Ç—å –ø–æ–∑–∏—Ü—ñ–π: ${total} ¬∑ –£ —Ä–æ–±–æ—Ç—ñ: ${inWork} ¬∑ –†–∏–∑–∏–∫–∏: ${risks}`;

      const wrap = $("items");
      wrap.innerHTML = "";

      if(!total){
        wrap.innerHTML = `<div class="empty">–ù–µ–º–∞—î –ø–æ–∑–∏—Ü—ñ–π —É –∑–∞–º–æ–≤–ª–µ–Ω–Ω—ñ</div>`;
        return;
      }

      data.line_items.forEach(li=>{
        const stCls = statusClass(li.status);
        const updated = latestChangedAt(li.tasks);

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="ico">${esc(li.icon || "üß©")}</div>

          <div>
            <div class="itTop">
              <p class="itTitle">${esc(li.title)}</p>
              <span class="pill ${stCls}">${statusLabel(li.status)}</span>
            </div>

            <div class="itSub">
              <span>ID: <b class="mono">${esc(li.id)}</b></span>
              <span>SKU: <b>${esc(li.sku)}</b></span>
              <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
              <span>–û—Å—Ç–∞–Ω–Ω—è –∑–º—ñ–Ω–∞: <b class="mono">${esc(updated)}</b></span>
              <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
              <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
            </div>
          </div>

          <div class="right">
            <div class="miniBar"><div style="width:${Number(li.percent||0)}%"></div></div>
            <div class="miniPct">${Number(li.percent||0)}%</div>
          </div>
        `;

        div.addEventListener("click", ()=> openDetails(li));
        wrap.appendChild(div);
      });
    }

    // ===== Drawer =====
    function openDetails(li){
      $("overlay").classList.add("show");
      $("overlay").setAttribute("aria-hidden","false");

      $("drawerTitle").textContent = li.title;

      const updated = latestChangedAt(li.tasks);
      const stCls = statusClass(li.status);

      $("drawerMeta").innerHTML = `
        <span>ID: <b class="mono">${esc(li.id)}</b></span>
        <span>SKU: <b>${esc(li.sku)}</b></span>
        <span>–ö-—Å—Ç—å: <b>${Number(li.qty||0)}</b></span>
        <span>–û—Å—Ç–∞–Ω–Ω—è –∑–º—ñ–Ω–∞: <b class="mono">${esc(updated)}</b></span>
        <span class="pill ${stCls}">${statusLabel(li.status)}</span>
      `;

      $("drawerSub").innerHTML = `
        <span>Current: <b>${esc(li.current || "‚Äî")}</b></span>
        <span>Next: <b>${esc(li.next || "‚Äî")}</b></span>
      `;

      const tasks = $("tasks");
      tasks.innerHTML = "";

      const list = (li.tasks || []);
      if(!list.length){
        tasks.innerHTML = `<div class="empty">–ù–µ–º–∞—î –∑–∞–¥–∞—á –ø–æ —Ü—ñ–π –ø–æ–∑–∏—Ü—ñ—ó</div>`;
        return;
      }

      list.forEach(t=>{
        const cls = statusClass(t.status);
        const row = document.createElement("div");
        row.className = "task";
        row.innerHTML = `
          <div class="taskDot ${cls}"></div>

          <div class="taskMain">
            <div class="taskName">${esc(t.name)}</div>
            <p class="taskNote">${esc(t.note || "‚Äî")}</p>
          </div>

          <div class="taskRight">
            <span class="pill ${cls}">${statusLabel(t.status)}</span>
            <span class="taskTime">${esc(t.changed_at || "‚Äî")}</span>
          </div>
        `;
        tasks.appendChild(row);
      });
    }

    function closeDetails(){
      $("overlay").classList.remove("show");
      $("overlay").setAttribute("aria-hidden","true");
    }

    // ===== Search (demo stub) =====
    function searchByExternalId(externalId){
      const clone = JSON.parse(JSON.stringify(DEMO));
      clone.order.external_order_id = externalId || DEMO.order.external_order_id;
      return clone;
    }

    // ===== Events =====
    $("btnSearch").addEventListener("click", ()=>{
      const id = $("q").value.trim();
      if(!id){ alert("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (external_order_id)."); return; }
      render(searchByExternalId(id));
    });

    $("btnDemo").addEventListener("click", ()=>{
      $("q").value = DEMO.order.external_order_id;
      render(DEMO);
    });

    $("q").addEventListener("keydown",(e)=>{ if(e.key==="Enter") $("btnSearch").click(); });
    $("btnClose").addEventListener("click", closeDetails);
    $("overlay").addEventListener("click",(e)=>{ if(e.target === $("overlay")) closeDetails(); });
    window.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeDetails(); });

    // Init
    render(DEMO);
  </script>
